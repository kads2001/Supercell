{% extends 'base.html'%}
{% load static %}
{% block title %}
Events
{% endblock %}
{% block x %}
<div class="fs-2 text-center">Latest
    <b class="text-mycolor">Events
<i class="fa-solid fa-location-dot"></i> </b>
</div>
<div class="row">

    <div class="col-sm-12">
        {% for i in ndata %}
        <div class="card bg-mycolor mt-2">
            <div class="row">
            <div class="col-sm-4">
         <img src="/{{i.npic}}" class="img-thumbnail"  />
            </div>
            <div class="col-sm-8">
                <div class="card-title text-white">
                    <br>
                    <h2>{{i.ntitle}}</h2>
    <br>
                    <h4>{{i.nhead}}</h4><br/>
                        <br>
                       <b>

                        <i class="fa-solid fa-calendar-days"></i> Date :
                    </b>

                    <span class="">{{i.ndate}}</span><br><br>
                    <a href="/user/details?n={{i.id}}" class="btn btn-mycolor text-white btn btn-outline-worning">View More
                <i class="fa-solid fa-eye"></i>
                    </a>

                    <br/>



                </div>
            </div>
                </div>
        </div>
        {% endfor %}
    </div>

</div>
{% endblock %}
